<!DOCTYPE html>
<html>
  <head>
    <title>Prittorrent</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
  </head>
  <body>
    <header>
      <h1>Prittorrent</h1>
    </header>

    <form id="login">
      <h2>Login</h2>
      <div class="field">
	<label for="user">User:</label>
	<input name="user" id="user" size="10"/>
      </div>

	<label for="password">Password:</label>

      </div>
      <div class="center">
	<input type="submit" value="Login"/>
      </div>
    </form>

    <script src="/static/jquery-1.7.1.min.js">
    </script>
    <script src="/static/u.js">
    </script>
  </body>
</html>
